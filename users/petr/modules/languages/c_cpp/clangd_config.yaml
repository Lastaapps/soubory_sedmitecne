# https://clangd.llvm.org/config.html

CompileFlags:
  Add: [
    -Wall,
    -Wextra,
    -pedantic,
  ]

Index:
  StandardLibrary: Yes

# https://clangd.llvm.org/config#inlayhints
InlayHints:
  BlockEnd: Yes
  Designators: Yes
  Enabled: Yes
  ParameterNames: Yes
  DeducedTypes: Yes
  TypeNameLimit: 24

Diagnostics:
  ClangTidy:
    Add: [
      modernize*,
      readability*,
      performance*,
      misc*,
      cppcoreguidelines*,
      bugprone*,
    ]
    Remove: [
      bugprone-easily-swappable-parameters,
      cppcoreguidelines-avoid-non-const-global-variables,
      readability-identifier-length,
      readability-math-missing-parentheses,
    ]

---
If:
  PathMatch: [
    .*\.hpp,
    .*\.cpp,
  ]

CompileFlags:
  Add: [-std=c++23]

---

If:
  PathMatch: [
    .*\.h,
    .*\.c,
  ]

CompileFlags:
  Add: [ -std=c23 ]
